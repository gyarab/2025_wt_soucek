<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meziplanetární výlet</title>
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center py-5" style="max-width: 600px; padding-bottom: 400px;">
        <h1 class="my-3">VueJS</h1>
        <p>
            <a href="https://vuejs.org/guide/introduction">lorem ipsum yadayada</a>
        </p>
        <a href="https://vuejs.org/guide/introduction" target="_blank">VueJS </a>
        <div id="app">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label for="">Jméno astronauta</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="planet">Destinace</label>
                        <select class="form-select" name="planet">
                            <option value="Mars">Mars</option>
                            <option value="Venuše">Venuše</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="days">Počet dní</label>
                        <input class="form-control" type="number" id="days" name="days">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">Souhlasím s podmínkami.</label>
                    </div>
                    <div class="pb-3">
                        <button class="btn btn-primary w-100"
                        :disabled="!isValid" type="submit">Odeslat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World",
                    count: 0,
                    trip: {
                        name: "",
                        destination: "",
                        days: 1,
                        accepted: false,
                    },
                };
            },
            computed: {
                isValid() {
                    return true
                };
                },
        });

        app.mount("#app");

</script>
</body>
</html>
